<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #111122;
        font-family: monospace;
        color: lightgrey;
        text-align: center;
    </style> 
    
  </head>
  
  <body>
    <script>
      hp=100
      function reloadhp() {
        document.getElementById("life").innerHTML = hp;
      }
      function ifdead() {
        if (hp == 0) {
          alert("you killed him");
        }
      }
      function atacc() {
        if (hp > 0) {
          hp=hp-1;
          document.getElementById("victim").src = "https://qph.cf2.quoracdn.net/main-qimg-dddcae8482c8a9542a35ff301b689180-lq";
          reloadhp();
          ifdead();
        }
      }
      function reset() {
        hp=100;
        reloadhp();
        document.getElementById("victim").src = "https://thumbs.dreamstime.com/b/portrait-scared-man-gray-i-m-afraid-fright-portrait-scared-man-business-man-standing-isolated-gray-studio-141098070.jpg"; 
      }
    </script>
    <h1>Drown The Man</h1>
    <br><h2>man hp</h2>
    <h3 id="life">100</h3>
    <img id="victim" src="https://thumbs.dreamstime.com/b/portrait-scared-man-gray-i-m-afraid-fright-portrait-scared-man-business-man-standing-isolated-gray-studio-141098070.jpg" width="400" height="250">
    <br><button onclick="hp=100;reloadhp()">reset</button>
    <button onclick="atacc()">atacc</button>
  </body>
</html>
